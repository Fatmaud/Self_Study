<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STUDENT_FORM</title>
    <link rel="shortcut icon" href="./student_avatar.jpeg" type="image/jpeg" />
  </head>
  <body>
    <div>
      <form action="./result.html">
        <div class="container">
          <div class="header">
            <img src="./student_avatar.jpeg" alt="student" width="15%" />
            <h4>STUDENT FORM</h4>
          </div>

          <label for="firstname">Firstname:</label>

          <input type="text" id="ad" name="Firstname" />
        </div>
        <br />
        <div>
          <label for="lastname">Lastname:</label>
          <input type="text" id="soyad" name="Lastname" />
        </div>
        <br />
        <div>
          <label for="course">Course</label>
          <select name="Course" id="Course">
            <option value="" selected>Course</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
          </select>
        </div>
        <br />
        <div>
          <label for="gender">Gender:</label>
          <br />
          <input type="radio" name="gender" />
          <label for="erkek">Male</label>
          <br />
          <input type="radio" name="gender" />
          <label for="kadin">Female</label>
          <br />
          <input type="radio" name="gender" id="" />
          <label for="other">Other</label>
        </div>
        <br />
        <div>
          <label for="hobby">Hobbies:</label>
          <br />
          <input type="checkbox" name="" id="" />
          <label for="programming">Programming</label>
          <br />
          <input type="checkbox" name="" id="" />
          <label for="cricket">Cricket</label>
          <br />
          <input type="checkbox" name="" id="" />
          <label for="football">Football</label>
          <br />
          <input type="checkbox" name="" id="" />
          <label for="novel">Reading Novel</label>
        </div>
        <br />
        <div>
          <label for="phone">Phone:</label>
          <input
            type="number"
            name="Phone"
            id="Phone"
            placeholder="XXX-XXX-XX-XX"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          />
        </div>
        <br />
        <div>
          <label for="addresd">Address:</label>
          <br />
          <textarea name="Address" id="Address" cols="30" rows="5"></textarea>
        </div>
        <br />
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />
        </div>
        <br />
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />
        </div>
        <br /><br />
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
