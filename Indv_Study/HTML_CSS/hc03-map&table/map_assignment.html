<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Map</title>
  </head>
  <body>
    <h1 style="color: blue">WORLD MAP</h1>
    <img src="./worldmap.jpg" alt="" usemap="#WorldMap" />
    <map name="WorldMap">
      <area
        target="_blank"
        shape="rect"
        coords="314, 321, 419, 421"
        href="https://kids.nationalgeographic.com/geography/countries/article/brazil"
        alt="Brazil"
      />
      <area
        target="_blank"
        shape="rect"
        coords="662, 246, 718, 309"
        href="https://www.india.gov.in/"
        alt="India"
      />
      <area
        target="_blank"
        shape="rect"
        coords="781, 359, 866, 445 "
        href="https://www.pm.gov.au/"
        alt="Australia"
      />
    </map>
  </body>
</html>
