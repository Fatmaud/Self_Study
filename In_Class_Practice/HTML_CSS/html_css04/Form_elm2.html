<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: chocolate;
        width: 400px;
      }
      .header {
        background-color: grey;
        display: flex;
        align-items: center;
      }
      .header img {
        padding: 10px;
      }
      form {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./avatar-men.png" alt="" width="10%" />
        <img src="./avatar-women.png" alt="" width="8%" />
        <h4>PERSONEL TANIMA FORMU</h4>
      </div>
      <form action="./result.html">
        <div>
          <label for="ad"> Adiniz:</label>
          <br />
          <input type="text" id="ad" name="AD" required />
        </div>
        <br />
        <div>
          <label for="soyad"> Soyadiniz:</label>
          <br />
          <input type="text" id="soyad" name="SOYAD" required />
        </div>
        <br />
        <div>
          <label for="sifre">Sifreniz:</label>
          <br />
          <input type="password" id="sifre" name="SIFRE" />
        </div>
        <br />
        <div>
          <label for="email">Email:</label>
          <br />
          <input type="email" name="EMAIL" id="email" />
        </div>
        <br />
        <div>
          <label for="yas">Yasiniz:</label> <br />
          <input type="number" id="yas" name="YAS" />
        </div>
        <br />
        <div>
          <label for="tarih">Dogum Tarihiniz:</label>
          <br />
          <input type="date" name="DOGUM_TARIHI" id="tarih" min="2005-01-01-" />
        </div>
        <br />
        <!-- fotograf -->
        <div>
          <label for="foto">Fotograf:</label>
          <br />
          <input type="file" name="FOTOGRAF" id="foto" />
        </div>
        <br />

        <!-- telefon -->
        <div>
          <label for="tel">Telefon:</label>
          <br />
          <input
            type="tel"
            name="TELEFON"
            id="tel"
            placeholder="XXX-XXX-XX-XX"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          />
        </div>

        <!-- radio -->
        <div>
          <label for="cinsiyet">Cinsiyetiniz:</label> <br />
          <input type="radio" name="CINSIYET" id="" />
          <label for="kadin">Kadin</label>
          <br />
          <input type="radio" name="CINSIYET" id="" checked />
          <label for="erkek">Erkek</label>
        </div>
        <!-- checkbox -->
        <br />
        <div>
          <label for="">Müsait günleriniz:</label>
          <br />
          <input type="checkbox" name="GÜN" id="" value="Pazartesi" />
          <label for="">Pazartesi</label>
          <br />
          <input type="checkbox" name="GÜN" id="" value="Sali" />
          <label for="">Sali</label>
          <br />
          <input type="checkbox" name="GÜN" id="" value="Carsamba" />
          <label for="">Carsamba</label>
          <br />
          <input type="checkbox" name="GÜN" id="" value="Persembe" />
          <label for="">Persembe</label>
          <br />
          <input type="checkbox" name="GÜN" id="" value="Cuma" checked />
          <label for="">Cuma</label>
          <br /><br />
        </div>
        <!-- color -->
        <br />
        <div>
          <label for="renk">Sevdiginiz Renk:</label>
          <input type="color" name="RENK" id="renk" value="#679867" />
        </div>
        <br />
        <!-- select -->
        <div>
          <label for="hobi">Hobileriniz:</label>
          <br />
          <select name="HOBI" id="">
            <option value="" selected>Bir Hobi Seciniz</option>
            <option value="muzik">Müzik</option>
            <option value="resim">Resim</option>
            <option value="oyun">Masa Oyunlari</option>
          </select>
        </div>
        <br />
        <div>
          <label for="spor">Sevdiginiz Spor Dali:</label>
          <br />
          <select name="SPOR" id="">
            <option value="" selected>Seciniz</option>
            <optgroup label="Su Sporlari">
              <option value="yuzme">Yüzme</option>
              <option value="dalis">Dalis</option>
              <option value="sörf">Sörf</option>
            </optgroup>

            <optgroup label="Dövüs Sporlari">
              <option value="karate">Karate</option>
              <option value="judo">Judo</option>
              <option value="sörf">Sörf</option>
            </optgroup>
          </select>
        </div>
        <br />
        <div>
          <label for="yorum">Yorum:</label>
          <br />
          <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <br />
        <div>
          <label for="ulke">Görmek Istediginiz Ülkeler</label>
          <br />
          <input type="text" list="ulke" />
          <datalist name="ULKE" id="ulke">
            <option value="Almanya"></option>
            <option value="USA"></option>
            <option value="Japonya"></option>
            <option value="Britanya"></option>
          </datalist>
        </div>
        <br />
        <div>
          <fieldset>
            <legend>ID ve Vize Bilgisi</legend>
            <label for="id">ID:</label>
            <br />
            <input type="text" name="" id="" />
            <br />
            <label for="vize">Vize Türü</label>
            <br />
            <input type="text" name="" id="" />
          </fieldset>
        </div>

        <input type="submit" value="KAYDET" />
      </form>
    </div>
  </body>
</html>
