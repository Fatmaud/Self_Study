<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIST</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css



    "
    />
  </head>
  <body>
    <h1>LISTS</h1>
    <h2>Ordered List</h2>
    <h3>Araba Modelleri</h3>
    <ol start="5" type="I">
      <li>Audi</li>
      <li>BMW</li>
      <li>Mercedes</li>
      <li>Toyota</li>
      <li>Nissan</li>
    </ol>
    <hr />
    <h2>Unordered Lists</h2>
    <h3>Futbol Takimlari</h3>
    <ul type="square">
      <li>Galatasaray</li>
      <li>Fenerbahce</li>
      <li>Besiktas</li>
      <li>Trabzonspor</li>
    </ul>
    <hr />
    <ul>
      <li><i class="fa-solid fa-user fa-2x"></i> User</li>
      <li><i class="fa-solid fa-comment fa-2x"></i> Comment</li>
      <li><i class="fa-brands fa-square-facebook fa-2x"></i> Facebook</li>
    </ul>
  </body>
</html>
