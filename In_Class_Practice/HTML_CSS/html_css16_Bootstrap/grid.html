<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="container bg-info text-center p-3 text-warning">GRID!</h1>
    <div class="container bg-light">
      <div class="row text-center text-white border border-3">
        <div class="col-6 bg-success border border-3">6</div>
        <div class="col-6 bg-danger border border-3">6</div>
        <div class="col-3 bg-success border border-3">3</div>
        <div class="col-9 bg-warning border border-3">9</div>
        <div class="col-3 bg-success border border-3">3</div>
        <div class="col-6 bg-primary border border-3">6</div>
        <div class="col-3 bg-danger border border-3">3</div>
        <div class="col-4 bg-dark border border-3">4</div>
        <div class="col-4 bg-danger border border-3">4</div>
        <div class="col-4 bg-dark border border-3">4</div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-sm-6 bg-danger col-lg-4 col-xl-3 order-2">a</div>
        <div class="col-12 col-sm-6 bg-primary col-lg-4 col-xl-3 order-4">
          b
        </div>
        <div class="col-12 col-sm-6 bg-success col-lg-4 col-xl-3 order-1">
          c
        </div>
        <div class="col-12 col-sm-6 bg-secondary col-lg-4 col-xl-3 order-3">
          d
        </div>
      </div>
    </div>

    <!-- sadece xs ekranda görünecek bir element tasarlayin.
    sadece xs ekranda görünmeyecek bir element tasarlayin.
    sadece s ekranda görünecek bir element tasarlayin.
    sadece m ekranda görünecek bir element tasarlayin.
    sadece m+ ekranda görünecek bir element tasarlayin. -->

    <div class="container mt-5">
      <div class="row">
        <div class="d-sm-none bg-info">Display only in XS</div>
        <div class="d-none d-sm-block bg-danger">No Display in XS</div>
        <div class="d-none d-md-block d-lg-none bg-warning">
          Display only in M
        </div>
        <div class="d-block d-md-none d-lg-block bg-primary">
          No Display in M
        </div>
        <div class="d-none d-sm-none d-md-none d-lg-block bg-dark text-white">
          Display only in M+
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
