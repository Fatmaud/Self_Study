<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="./style.css" />
    <title>Netflix Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix. Tell me more about yourself.
        </h3>
      </header>

      <main id="survey-form-container">
        <form action="result.html" method="get">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="enter your name"
            />
          </div>

          <div class="input-box">
            <label for="age">Age</label>
            <br />
            <input type="number" name="age" id="number" placeholder="age" />
          </div>

          <div class="input-box">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="enter your email"
            />
          </div>

          <div class="input-box">
            <label for="dropdown">Content Type</label>
            <br />
            <select name="content" id="dropdown">
              <option value="movie">Movie</option>
              <option value="action">Series</option>
              <option value="romance">Romance</option>
            </select>
          </div>

          <div class="input-box checkbox">
            <label for="movie">Movie Type</label>
            <br />
            <input
              type="checkbox"
              name="movie1"
              id="first-check"
              value="comedy"
            />
            <label for="comedy" name="" id="">Comedy</label>
            <br />
            <input
              type="checkbox"
              name="movie2"
              id="second-check"
              value="action"
            />
            <label for="action" name="" id="">Action</label>
            <br />
            <input
              type="checkbox"
              name="movie3"
              id="third-check"
              value="romance"
            />
            <label for="romance" name="" id="">Romance</label>
          </div>

          <div class="input-box radio">
            <label for="">Gender</label>
            <!-- burada name ler farkli olursa hepsini birden secebilirsin;ayni olmak zorunda -->
            <br />
            <input type="radio" name="gender" id="first-radio" value="Male" />
            <label for="first-radio">Male</label>
            <br />
            <input
              type="radio"
              name="gender"
              id="second-radio"
              value="Female"
            />
            <label for="second-radio">Female</label>
            <br />
            <input type="radio" name="gender" id="third-radio" value="Other" />
            <label for="third-radio">Other</label>
          </div>

          <div class="input-box">
            <label for="feedback">Feedback</label>
            <br />
            <textarea
              name="feedback"
              id="feedback"
              placeholder="any comment"
            ></textarea>
          </div>
          <div class="form-submit">
            <input type="submit" class="form-button" value="Send" />
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
