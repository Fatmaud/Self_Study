<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and Video</title>
    <style>
      video {
        filter: sepia(70);
      }
    </style>
  </head>
  <body>
    <h1>AUDIO and VIDEO</h1>
    <h3>Audio ses dosyasi ekleme</h3>
    <audio src="../../audio.mp3" controls autoplay></audio>
    <h3>Video</h3>
    <video src="../../nature.mp4" width="400" controls></video>
    <iframe
      width="400"
      height="315"
      src="https://www.youtube.com/embed/Go5cLeiWyP8?si=q6xJAm_uSBfVG2Kh"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <iframe
      width="500"
      src="https://tureng.com/tr/turkce-ingilizce"
      frameborder="0"
    ></iframe>
  </body>
</html>
